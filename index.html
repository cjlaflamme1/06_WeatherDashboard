<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid p-0 m-0">
        <div class="container d-flex justify-content-center">
            <h1 class="display-4 content-align-center">
                Weather Dashboard
            </h1>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <section class="col-12 col-md-4 sideBar">
                <form class="weatherSubmit mt-1">
                    <label class="searchLabel" for="locationInput">Enter City and State:</label>
                    <br />
                    <input type="text" name="locationInput">
                    <button class="weatherSubmit btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="buttonRow">

                </div>
            </section>
            <!-- Current weather section -->
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="col-12 currentWeather card-body m-2">
                        <div class="cityAndDate">
                            <h2 class="cityDateValue">Atlanta<span class="currentWeatherIcon"></span></h2>
                        </div>
                        <div class="currentTemp">
                            Temperature: <span class="currentTempValue"></span>
                        </div>
                        <div class="currentWindSpeed">
                            Wind Speed: <span class="currentWindSpeedValue"></span>
                        </div>
                        <div class="currentUVIndex">
                            UV Index: <span class="currentUVIndexValue"></span>
                        </div>
                    </div>
                </div>
                <!--5 day forecast Title -->
                <div class="row">
                    <div class="col-12">
                    <h3>5-Day Forecast:</h3>
                    </div>
                </div>
                <!-- 5 day forecast content -->
                <section class="row forecastRow">
                    <div class="col-2 forecastContent mx-2">
                        <h6 class="forecastDate">Date</h6>
                        <i class="forecastPic">sun</i>
                        <p class="temp">Temp: <span class="tempValue"></span></p>
                        <p class="humidity">Humidity: <span class="humidityValue"></span></p>
                    </div>
                    <div class="col-2 forecastContent mx-2">
                        <h6 class="forecastDate">Date</h6>
                        <i class="forecastPic">sun</i>
                        <p class="temp">Temp: <span class="tempValue"></span></p>
                        <p class="humidity">Humidity: <span class="humidityValue"></span></p>
                    </div>
                    <div class="col-2 forecastContent mx-2">
                        <h6 class="forecastDate">Date</h6>
                        <i class="forecastPic">sun</i>
                        <p class="temp">Temp: <span class="tempValue"></span></p>
                        <p class="humidity">Humidity: <span class="humidityValue"></span></p>
                    </div>
                    <div class="col-2 forecastContent mx-2">
                        <h6 class="forecastDate">Date</h6>
                        <i class="forecastPic">sun</i>
                        <p class="temp">Temp: <span class="tempValue"></span></p>
                        <p class="humidity">Humidity: <span class="humidityValue"></span></p>
                    </div>
                    <div class="col-2 forecastContent mx-2">
                        <h6 class="forecastDate">Date</h6>
                        <i class="forecastPic">sun</i>
                        <p class="temp">Temp: <span class="tempValue"></span></p>
                        <p class="humidity">Humidity: <span class="humidityValue"></span></p>
                    </div>
            </section>
            </div>
        </div>
    

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
